<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
    <script src="main.js" defer></script>
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Book of unique and different recipes">
    <meta property="og:image" content="https://img1.10bestmedia.com/Images/Photos/384075/GettyImages-1221418765_55_660x440.jpg">
    <meta property="og:url" content="https://rebeccahanks.github.io/WDD-131/week6/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RECIPE BOOK</h1>
    </header>
    <main>
        <section class="search">
            <form action="/search" method="GET">
                <input type="text" id="search" name="search" placeholder="Find a Recipe">
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="recipe">
            <img src="images/chocolate-chip-cookies.jpg" alt="Chocolate Chip Cookies">
            <div class="recipe-content">
            <!-- <h3>dessert</h3> -->
            <ul class="recipe__tags">
                <li>Dessert</li>
            </ul>
            <h1>Chocolate Chip Cookies</h1>
            <span
	            class="rating"
	            role="img"
	            aria-label="Rating: 4 out of 5 stars"
            >
	            <span aria-hidden="true" class="icon-star">⭐</span>
	            <span aria-hidden="true" class="icon-star">⭐</span>
	            <span aria-hidden="true" class="icon-star">⭐</span>
	            <span aria-hidden="true" class="icon-star-empty">⭐</span>
	            <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p>Delicious soft chocolate chip cookies with coconut.</p>
        </div>
        </section>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>

    </footer>
    
</body>
</html>
