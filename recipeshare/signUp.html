<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="recipe.css">
    <script src="recipe.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="Logo maker project.png" alt="">
        <nav>
            <ul class="main-nav">
		        <li><a href="index.html">Recipes</a></li>
		        <li><a href="signUp.html">Sign Up</a></li>
            </ul>
        </nav>    
    </header>
    <main class="sign-page">
        <h2>Sign up to be notified when a new recipe is added:</h2>
        <form id="signUp" action="sign-up-submit.html" method="get">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Here" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </main>
</body>
</html>
